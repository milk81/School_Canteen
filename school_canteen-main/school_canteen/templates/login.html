{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">На главную</a>
                    </div>
                </form>

                <div class="mt-3">
                    <p>Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрируйтесь</a></p>
                    <p>Тестовые данные:</p>
                    <ul>
                        <li>Админ: admin / admin123</li>
                        <li>Ученик: ivanov / ivanov123</li>
                        <li>Повар: petrov / petrov123</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
