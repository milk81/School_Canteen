{% extends "base.html" %}

{% block title %}Настройки - Школьная столовая{% endblock %}

{% block content %}
<div class="row mb-4">
  <div class="col-md-8 mx-auto">
    <h1>Настройки</h1>
    <p class="text-muted">Управление персональными настройками вашего аккаунта</p>

    <div class="card mt-4">
      <div class="card-header">
        <h5 class="mb-0">Тема интерфейса</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('settings') }}">
          <div class="mb-3">
            <label class="form-label">Выберите тему</label>
            <select class="form-select" name="theme">
              <option value="light" {% if theme == 'light' %}selected{% endif %}>Светлая</option>
              <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Тёмная</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('student.profile') if session.role == 'student' else url_for('index') }}" class="btn btn-secondary">Отмена</a>
          </div>
        </form>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        <h5 class="mb-0">Уведомления</h5>
      </div>
      <div class="card-body">
        <p class="text-muted">Здесь можно будет управлять уведомлениями (в будущих релизах).</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
